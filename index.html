<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Work Day Scheduler</title>
    <!--Add jQuery links-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!--Add my stylesheet-->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header>
        <header class="p-5 mb-4 text-center header">
            <h1>Work Day Scheduler</h1>
            <p class="sub-title">A calendar app to track your daily work tasks.</p>
            <h3>
              Current Time &amp; Date: <br />
              <span id="time-display"></span>
            </h3>
          </header>
    </header>
    <main>
        <div class="container" id="calendar-container">
            <div class="row m-1 row-container">
              <div class="col-2 calendar-time" id="time-0" data-time="9">
                9 AM
              </div>
              <div class="col-8 calendar-row" id="row-0">
                <textarea class="calendar-event" id="event-0"></textarea>
              </div>
              <div class="col-2 calendar-save" id="save-div-0">
                <img src="./assets/images/save.png" id="save-img-0"/>
                <img src="./assets/images/clear.png" id="clear-img-0"/>
              </div>
            </div>
            <div class="row m-1">
              <div class="col-2 calendar-time" id="time-1" data-time="10">
                10 AM
              </div>
              <div class="col-8 calendar-row" id="row-1">
                <textarea class="calendar-event" id="event-1"></textarea>
              </div>
              <div class="col-2 calendar-save" id="save-1">
                <img src="./assets/images/save.png" id="save-img-1"/>
                <img src="./assets/images/clear.png" id="clear-img-1"/>
              </div>
            </div>
            <div class="row m-1">
                <div class="col-2 calendar-time" id="time-2" data-time="11">
                  11 AM
                </div>
                <div class="col-8 calendar-row" id="row-2">
                    <textarea class="calendar-event" id="event-2"></textarea>
                </div>
                <div class="col-2 calendar-save" id="save-2">
                    <img src="./assets/images/save.png" id="save-img-2"/>
                    <img src="./assets/images/clear.png" id="clear-img-2"/>
                </div>
              </div>
              <div class="row m-1">
                <div class="col-2 calendar-time" id="time-3" data-time="12">
                  12 AM
                </div>
                <div class="col-8 calendar-row" id="row-3">
                    <textarea class="calendar-event" id="event-3"></textarea>
                </div>
                <div class="col-2 calendar-save" id="save-3">
                    <img src="./assets/images/save.png" id="save-img-3"/>
                    <img src="./assets/images/clear.png" id="clear-img-3"/>
                </div>
              </div>
              <div class="row m-1">
                <div class="col-2 calendar-time" id="time-4" data-time="13">
                  1 PM
                </div>
                <div class="col-8 calendar-row" id="row-4">
                    <textarea class="calendar-event" id="event-4"></textarea>
                </div>
                <div class="col-2 calendar-save" id="save-4">
                    <img src="./assets/images/save.png" id="save-img-4"/>
                    <img src="./assets/images/clear.png" id="clear-img-4"/>
                </div>
              </div>
              <div class="row m-1">
                <div class="col-2 calendar-time" id="time-5" data-time="14">
                  2 PM
                </div>
                <div class="col-8 calendar-row" id="row-5">
                    <textarea class="calendar-event" id="event-5"></textarea>
                </div>
                <div class="col-2 calendar-save" id="save-5">
                    <img src="./assets/images/save.png" id="save-img-5"/>
                    <img src="./assets/images/clear.png" id="clear-img-5"/>
                </div>
              </div>
              <div class="row m-1">
                <div class="col-2 calendar-time" id="time-6" data-time="15">
                  3 PM
                </div>
                <div class="col-8 calendar-row" id="row-6">
                    <textarea class="calendar-event" id="event-6"></textarea>
                </div>
                <div class="col-2 calendar-save" id="save-6">
                    <img src="./assets/images/save.png" id="save-img-6"/>
                    <img src="./assets/images/clear.png" id="clear-img-6"/>
                </div>
              </div>
              <div class="row m-1">
                <div class="col-2 calendar-time" id="time-7" data-time="16">
                  4 PM
                </div>
                <div class="col-8 calendar-row" id="row-7">
                    <textarea class="calendar-event" id="event-7"></textarea>
                </div>
                <div class="col-2 calendar-save" id="save-7">
                    <img src="./assets/images/save.png" id="save-img-7"/>
                    <img src="./assets/images/clear.png" id="clear-img-7"/>
                </div>
              </div>
              <div class="row m-1">
                <div class="col-2 calendar-time" id="time-8" data-time="17">
                  5 PM
                </div>
                <div class="col-8 calendar-row" id="row-8">
                    <textarea class="calendar-event" id="event-8"></textarea>
                </div>
                <div class="col-2 calendar-save" id="save-8">
                    <img src="./assets/images/save.png" id="save-img-8"/>
                    <img src="./assets/images/clear.png" id="clear-img-8"/>
                </div>
              </div>
              <div class="row m-1">
                <div class="col-12">
                  <p>Remember to save your changes!</p>
                </div>
              </div>
              <!--Save ALL and Clear ALL buttons-->
              
          </div>
          <section class="m-5">
            <button class="btn btn-primary btn-lg float-left" id="save-all">Save All</button>
            <button class="btn btn-primary btn-lg float-right" id="clear-all">Clear All</button>
          </section>
    </main>
</body>

<!-- Link the DayJS library -->
<script
src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"
></script>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script src="./assets/js/script.js"></script>
</html>
